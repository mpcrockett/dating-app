<div class="container m-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Match!</h1>
        <p class="lead">Register now to view your matches!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-md me-2">Sign Up</button>
            <button class="btn btn-info btn-md">About</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
