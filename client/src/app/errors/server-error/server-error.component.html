<h4>Internal Server Error - refreshing the page will make it disappear.</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <ol>
        <li>Open Chrome Dev Tools and look at network requests.</li>
        <li>Examine the request url.</li>
        <li>Use postman to reproduce issue.</li>
    </ol>
    <code class="mt-5" style="background-color: whitesmoke;">
        {{error.details}}
    </code>
</ng-container>
